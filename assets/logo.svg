<svg id="banner-svg" width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:0.1"/>
        </linearGradient>

        <linearGradient id="rustGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
        </linearGradient>

        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="#f97316" opacity="0.08"/>
            <circle cx="30" cy="30" r="1" fill="#f97316" opacity="0.08"/>
            <line x1="10" y1="10" x2="30" y2="30" stroke="#f97316" stroke-width="0.5" opacity="0.05"/>
        </pattern>

        <!-- Rust Gear Clip Path -->
        <clipPath id="gearClip">
            <path d="M150,75 L150,75" />
        </clipPath>
    </defs>

    <!-- Background -->
    <rect width="1200" height="300" fill="#0d1117"/>
    <rect width="1200" height="300" fill="url(#bgGradient)"/>
    <rect width="1200" height="300" fill="url(#circuitPattern)"/>

    <!-- Decorative connection lines (API theme) -->
    <g opacity="0.15">
        <path d="M 280 150 Q 350 120 420 150" stroke="url(#aiGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
        <circle cx="280" cy="150" r="4" fill="#06b6d4"/>
        <circle cx="420" cy="150" r="4" fill="#8b5cf6"/>
    </g>

    <!-- Main Logo Group -->
    <g transform="translate(150, 150)" filter="url(#softShadow)">
        
        <!-- Rust Gear (outer) -->
        <g fill="url(#rustGradient)">
            <!-- Gear teeth -->
            <rect x="-8" y="-75" width="16" height="20" rx="3"/>
            <rect x="-8" y="55" width="16" height="20" rx="3"/>
            <rect x="-75" y="-8" width="20" height="16" rx="3"/>
            <rect x="55" y="-8" width="20" height="16" rx="3"/>
            
            <!-- Diagonal teeth -->
            <rect x="-8" y="-75" width="16" height="20" rx="3" transform="rotate(45)"/>
            <rect x="-8" y="55" width="16" height="20" rx="3" transform="rotate(45)"/>
            <rect x="-8" y="-75" width="16" height="20" rx="3" transform="rotate(-45)"/>
            <rect x="-8" y="55" width="16" height="20" rx="3" transform="rotate(-45)"/>
            
            <!-- Gear body (ring) -->
            <circle cx="0" cy="0" r="55" fill="url(#rustGradient)"/>
            <circle cx="0" cy="0" r="38" fill="#0d1117"/>
        </g>

        <!-- Inner gear detail -->
        <circle cx="0" cy="0" r="32" fill="none" stroke="url(#rustGradient)" stroke-width="2" opacity="0.5"/>

        <!-- Rust "R" letter in center -->
        <text x="0" y="12" font-family="'Arial Black', 'Arial', sans-serif" font-size="42" font-weight="bold" fill="url(#rustGradient)" text-anchor="middle">R</text>
    </g>

    <!-- Text: ollama-oxide -->
    <g id="banner-text">
        <text x="300" y="130" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="72" font-weight="bold">
            <tspan fill="white">ollama</tspan><tspan fill="url(#rustGradient)">-oxide</tspan>
        </text>
    </g>

    <!-- Tagline -->
    <text x="300" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#8b949e">
        Rust Crate for Ollama API
    </text>

    <!-- Feature badges -->
    <g transform="translate(300, 200)">
        <!-- Async badge -->
        <g>
            <rect x="0" y="0" width="80" height="28" rx="14" fill="#06b6d4" opacity="0.2"/>
            <rect x="0" y="0" width="80" height="28" rx="14" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
            <text x="40" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">async</text>
        </g>
        <!-- Type-safe badge -->
        <g transform="translate(95, 0)">
            <rect x="0" y="0" width="100" height="28" rx="14" fill="#f97316" opacity="0.2"/>
            <rect x="0" y="0" width="100" height="28" rx="14" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
            <text x="50" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#f97316" text-anchor="middle">type-safe</text>
        </g>
        <!-- Streaming badge -->
        <g transform="translate(210, 0)">
            <rect x="0" y="0" width="95" height="28" rx="14" fill="#8b5cf6" opacity="0.2"/>
            <rect x="0" y="0" width="95" height="28" rx="14" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
            <text x="47" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle">streaming</text>
        </g>
    </g>

    <!-- Decorative code symbols -->
    <g opacity="0.15" fill="#f97316" font-family="'JetBrains Mono', monospace" font-size="14">
        <text x="880" y="60">use ollama_oxide::Client;</text>
        <text x="900" y="85">async fn main() {</text>
        <text x="920" y="110">let client = Client::new();</text>
        <text x="900" y="135">}</text>
    </g>





</svg>
